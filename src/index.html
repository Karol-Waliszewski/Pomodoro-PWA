<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/tomato512.png">
  <link rel="icon" type="image/png" href="/img/tomato512.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/tomato512.png" sizes="16x16">
  <link rel="mask-icon" href="/img/tomato512.png" color="<%= themeColor %>">
  <title>Pomodoro | PWA</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="wrapper">
    <main class="container">
      <h1 class="countdown">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </h1>
      <div>
        <button class="button" id="start">&#9658;</button>
        <button class="button" id="stop">||</button>
        <button class="button" id="restart">&#9632;</button>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
